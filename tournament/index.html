<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Mode - DrewGames</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="tournament.css">
</head>
<body>
    <button class="home-button" onclick="window.location.href='../'">
        <span class="home-icon">âŒ‚</span> Home
    </button>

    <div id="tournament-app">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <h1>Tournament Mode</h1>
            
            <div class="setup-container">
                <div class="games-setup">
                    <h2>Number of Games</h2>
                    <select id="gamesCount">
                        <option value="5">5 Games</option>
                        <option value="10">10 Games</option>
                        <option value="20">20 Games</option>
                    </select>
                </div>

                <div class="players-setup">
                    <h2>Players</h2>
                    <div class="player-count">
                        <label>Number of Players:</label>
                        <select id="playerCount">
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4">4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                        </select>
                    </div>
                    <div id="playerInputs" class="player-inputs">
                        <!-- Player name inputs will be generated here -->
                    </div>
                </div>

                <button id="startTournament" class="primary-button">Start Tournament</button>
            </div>
        </div>

        <!-- Game Selection Screen -->
        <div id="game-select" class="screen">
            <h2>Game <span id="currentGame">1</span> of <span id="totalGames">5</span></h2>
            <div class="random-game-container">
                <h3>Random Game Selected:</h3>
                <div id="selectedGame" class="selected-game"></div>
                <button id="playGame" class="primary-button">Play Game</button>
            </div>
        </div>

        <!-- Score Entry Screen -->
        <div id="score-entry" class="screen">
            <h2>Enter Game Scores</h2>
            <div id="scoreInputs" class="score-inputs">
                <!-- Score inputs will be generated here -->
            </div>
            <button id="submitScores" class="primary-button">Submit Scores</button>
        </div>

        <!-- Rankings Screen -->
        <div id="rankings" class="screen">
            <h2>Current Rankings</h2>
            <div id="rankingsList" class="rankings-list">
                <!-- Rankings will be generated here -->
            </div>
            <div class="ranking-controls">
                <button id="nextGame" class="primary-button">Next Game</button>
                <button id="endTournament" class="secondary-button">End Tournament</button>
            </div>
        </div>

        <!-- Final Results Screen -->
        <div id="final-results" class="screen">
            <h1>Tournament Results</h1>
            <div id="finalRankings" class="final-rankings">
                <!-- Final rankings will be generated here -->
            </div>
            <button id="newTournament" class="primary-button">New Tournament</button>
        </div>
    </div>

    <script src="tournament.js"></script>
</body>
</html>
