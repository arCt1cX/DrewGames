    <style>
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;

<body>
    <button class="home-button" onclick="window.location.href='../'">
        <span class="home-icon">‚åÇ</span> Home
    </button>

    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <div class="game-header">
                <h1>üî• Hot Takes üî•</h1>
                <p class="subtitle">Esprimi la tua opinione controversa!</p>
            </div>

            <div class="setup-form">
                <div class="form-group">
                    <label for="player-count">Numero di Giocatori:</label>
                    <select id="player-count">
                        <option value="3" selected>3 Giocatori</option>
                        <option value="4">4 Giocatori</option>
                        <option value="5">5 Giocatori</option>
                        <option value="6">6 Giocatori</option>
                        <option value="7">7 Giocatori</option>
                        <option value="8">8 Giocatori</option>
                        <option value="9">9 Giocatori</option>
                        <option value="10">10 Giocatori</option>
                    </select>
                </div>

                <div id="player-names-container">
                    <!-- Player name inputs will be generated here -->
                </div>

                <button id="start-game" class="btn primary-btn">Inizia il Gioco! </button>
            </div>
        </div>

        <!-- Input Screen -->
        <div id="input-screen" class="screen">
            <div class="game-header">
                <h2>Categoria:</h2>
                <div class="category-container">

                    <button id="reroll-category" class="btn-icon" title="Cambia categoria">üé≤</button>
                </div>
            </div>

            <div class="player-turn-info">
                <p>Turno di: <span id="current-player-name" class="highlight-name">Giocatore 1</span></p>
                <p class="instruction">Passa il telefono a questo giocatore!</p>
            </div>

            <div id="input-area" class="input-area" style="display: none;">
                <p class="prompt">Scrivi la tua Hot Take su questo argomento:</p>
                <textarea id="hot-take-input" placeholder="Es: Secondo me..." rows="4" maxlength="150"></textarea>
                <button id="submit-take" class="btn primary-btn">Invia </button>
            </div>

            <button id="reveal-input" class="btn secondary-btn">Sono pronto!</button>
        </div>

        <!-- Reveal Screen -->
        <div id="reveal-screen" class="screen">
            <div class="game-header">
                <h1>üî• Hot Take Estratta üî•</h1>
                <p class="subtitle">Di chi sar√†?</p>
            </div>

            <div class="hot-take-card">
                <p id="revealed-take" class="take-text">...</p>
            </div>

            <div class="reveal-controls">
                <button id="reveal-author" class="btn secondary-btn">Svela Autore üïµÔ∏è</button>
